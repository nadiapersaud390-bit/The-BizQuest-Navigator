<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer‚Äôs Compass | Construction Logic</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --neon-green: #00ff88;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* --- GATEKEEPER --- */
        #gatekeeper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- MODALS --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(12px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }

        .modal-box {
            background: var(--card-bg); border: 2px solid var(--neon-blue);
            padding: 40px; border-radius: 25px; max-width: 550px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 209, 255, 0.3);
        }

        /* --- LAYOUT --- */
        .header {
            height: 70px; background: #111; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 40px; border-bottom: 2px solid #222;
        }

        .main-container {
            display: grid; grid-template-columns: 290px 1fr 290px;
            flex-grow: 1; gap: 20px; padding: 20px; box-sizing: border-box;
        }

        .sidebar {
            background: var(--card-bg); border-radius: 20px; padding: 20px; 
            border: 1px solid #222; display: flex; flex-direction: column; gap: 10px;
        }

        .script-area {
            background: #111; border-radius: 25px; padding: 40px; border: 1px solid #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.7); text-align: center;
            display: flex; flex-direction: column; justify-content: center;
        }

        .btn {
            padding: 14px; border-radius: 12px; border: 2px solid transparent;
            background: #222; color: white; cursor: pointer; font-weight: 700; 
            transition: all 0.2s; text-transform: uppercase; font-size: 0.85rem;
        }

        .btn-blue:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-red:hover { border-color: var(--neon-red); color: var(--neon-red); }
        .btn-green { background: var(--neon-green); color: black; border: none; }
        .active-gate { background: var(--neon-red) !important; color: white !important; border: 1px solid white; }

        .industry-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }

        .script-text { font-size: 1.5rem; line-height: 1.4; margin-bottom: 25px; }
        .highlight { color: var(--neon-blue); font-weight: 900; }
        .instruction { color: var(--neon-gold); font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;}
        
        .energy-tip {
            background: rgba(255, 49, 49, 0.15); color: #ff9999;
            padding: 12px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; border: 1px solid var(--neon-red);
            font-size: 0.85rem; text-transform: uppercase;
        }
    </style>
</head>
<body onload="init()">

<div id="gatekeeper">
    <div class="modal-box" style="border-color: var(--neon-red);">
        <h2 style="color: var(--neon-red); margin-top: 0;">ACCESS SHIELD</h2>
        <p>Select the <strong>3 RESTRICTED</strong> industries to enter:</p>
        <div class="industry-grid">
            <button class="btn btn-blue" onclick="gateToggle(this, 'Trucking')">üöõ Trucking</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Attorneys')">‚öñÔ∏è Attorneys</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Transport')">üì¶ Transport</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'HVAC')">üõ†Ô∏è HVAC</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Medical')">üè• Medical</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Retail')">üì¶ Retail</button>
        </div>
        <button id="unlock-btn" class="btn btn-green" style="margin-top:30px; width: 100%; display: none;" onclick="unlock()">OPEN DASHBOARD</button>
    </div>
</div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<div class="header">
    <h1 style="font-size: 1.1rem; letter-spacing: 3px;">THE <span style="color: var(--neon-green);">CLOSER'S</span> COMPASS</h1>
    <div id="quote-display" style="color: var(--neon-gold); font-weight: bold;"></div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h3 style="color: var(--neon-red); text-align: center; font-size: 0.8rem;">üö® PRANK RADAR</h3>
        <button class="btn btn-red" onclick="openModal('CLOWN: JOHN SMITH', 'Fake Name Alert.<br><br><strong>SAY:</strong> &quot;I need the legal name as it appears on your business registration.&quot;')">üë§ NAME: JOHN SMITH</button>
        <button class="btn btn-red" onclick="openModal('ADULT INDUSTRY', 'Forbidden.<br><br><strong>SAY:</strong> &quot;Unfortunately, we do not cover the adult entertainment industry.&quot;')">üîû STRIP CLUB / PORN</button>
        <button class="btn btn-red" onclick="openModal('THE YES-MAN', 'If they answer Yes instantly to everything.<br><br><strong>TEST:</strong> &quot;What is your business zip code?&quot;')">‚úÖ "YES" TO EVERYTHING</button>
    </div>

    <div class="script-area" id="script-engine">
        <div class="energy-tip">‚ö° ENERGY: Keep your tone UP. Smile while you talk!</div>
        <div class="instruction">Intro</div>
        <div class="script-text">"Hi, this is <span class="highlight">(YOUR NAME)</span> from the <span class="highlight">BUSINESS LOAN DIVISION</span>. Am I speaking with the business owner?"</div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button class="btn btn-green" style="width: 200px;" onclick="nextStep('intro_yes')">YES</button>
            <button class="btn btn-blue" style="width: 200px;" onclick="nextStep('intro_no')">NO / TRANSFER</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color: var(--neon-blue); text-align: center; font-size: 0.8rem;">üõ°Ô∏è REBUTTALS</h3>
        <button class="btn btn-blue" onclick="openModal('SCAM?', '&quot;This is a legitimate outreach from the Business Loan Division in CA. We confirm pre-qualification for licensed lenders.&quot;')">"IS THIS A SCAM?"</button>
        <button class="btn btn-blue" onclick="openModal('EMAIL?', '&quot;Once I connect you with the advisor, they can email you everything. I just need to confirm your details first.&quot;')">"EMAIL ME FIRST"</button>
        <button class="btn btn-blue" onclick="openModal('BANK?', '&quot;No, we are a direct private lender. We provide working capital and lines of credit directly.&quot;')">"ARE YOU A BANK?"</button>
    </div>
</div>

<script>
    const engine = document.getElementById('script-engine');
    const quotes = ["ENERGY: TONE IS EVERYTHING.", "ENERGY: DON'T SOUND BORED.", "ENERGY: SMILE TO SELL.", "ENERGY: NEXT CALL IS THE ONE."];

    function init() { document.getElementById('quote-display').innerText = quotes[Math.floor(Math.random() * quotes.length)]; }

    let selected = [];
    const bad = ['Trucking', 'Attorneys', 'Transport'];
    function gateToggle(btn, ind) {
        if(selected.includes(ind)) { selected = selected.filter(i => i !== ind); btn.classList.remove('active-gate'); }
        else { selected.push(ind); btn.classList.add('active-gate'); }
        const ok = bad.every(b => selected.includes(b)) && selected.length === 3;
        document.getElementById('unlock-btn').style.display = ok ? 'block' : 'none';
    }
    function unlock() { document.getElementById('gatekeeper').style.display = 'none'; }

    function openModal(title, text) {
        document.getElementById('modal-content').innerHTML = `<h2 style="color:var(--neon-blue); margin-top:0;">${title}</h2><p style="font-size:1.1rem; line-height:1.6;">${text}</p><button class="btn btn-green" style="width:100%" onclick="closeModal()">BACK TO CALL</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function nextStep(step) {
        let html = "";
        
        if(step === 'intro_yes') {
            html = `<div class="energy-tip">‚ö° LISTEN: Are they busy? Match their pace but keep energy HIGH.</div>
                    <div class="instruction">The Hook</div>
                    <div class="script-text">"Perfect! We're following up because you were <span class='highlight'>prequalified</span> for a business line of credit. Just asking a few questions to confirm..."</div>
                    <button class="btn btn-green" onclick="nextStep('q1')">START QUALIFYING</button>`;
        }
        else if(step === 'q1') {
            html = `<div class="instruction">Question 1</div>
                    <div class="script-text">"Have you been in business for <span class='highlight'>at least 1 year?</span>"</div>
                    <div style="display:flex; gap:10px;"><button class="btn btn-green" style="flex:1" onclick="nextStep('q2')">YES</button><button class="btn btn-red" style="flex:1" onclick="nextStep('dq_time')">NO (UNDER 1 YR)</button></div>`;
        }
        else if(step === 'q2') {
            html = `<div class="instruction">Question 2 (Industry)</div>
                    <div class="script-text">"What type of <span class='highlight'>industry</span> are you in?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-blue" onclick="nextStep('const_drill')">üõ†Ô∏è Construction</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üè• Medical</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">üöõ Trucking</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">‚öñÔ∏è Attorney</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üçï Restaurant</button>
                    </div>`;
        }
        /* NEW CONSTRUCTION LOGIC */
        else if(step === 'const_drill') {
            html = `<div class="energy-tip">‚ö° ACTIVE LISTENING: Many construction companies are actually trucking.</div>
                    <div class="instruction">Industry Drill-Down</div>
                    <div class="script-text">"Tell me more about your company... Does it deal with <span class='highlight'>trucking or transport?</span>"</div>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-red" style="flex:1" onclick="nextStep('const_yes_truck')">YES (DEALS W/ TRUCKS)</button>
                        <button class="btn btn-green" style="flex:1" onclick="nextStep('q3')">NO (STRICTLY CONST.)</button>
                    </div>`;
        }
        else if(step === 'const_yes_truck') {
            html = `<div class="instruction">Trucking Investigation</div>
                    <div class="script-text">"Is trucking a <span class='highlight'>major part</span> of the company? And what exactly will you be using the funds for?"</div>
                    <div style="display:flex; flex-direction:column; gap:10px;">
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">IT IS MAJORITY TRUCKING</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">IT IS MINORITY / USE FOR CONST.</button>
                    </div>`;
        }
        else if(step === 'q3') {
            html = `<div class="energy-tip">‚ö° TONE: Keep your tone UP at the end of the question.</div>
                    <div class="instruction">Question 3</div>
                    <div class="script-text">"Are you at least <span class='highlight'>50% owner?</span>"</div>
                    <div style="display:flex; gap:10px;"><button class="btn btn-green" style="flex:1" onclick="nextStep('q4')">YES</button><button class="btn btn-red" style="flex:1" onclick="nextStep('dq_partner')">NO</button></div>`;
        }
        else if(step === 'q4') {
            html = `<div class="instruction">Question 4</div>
                    <div class="script-text">"Exactly <span class='highlight'>how much revenue</span> did the business generate in the last year?"</div>
                    <div style="display:grid; gap:10px;">
                        <button class="btn btn-green" onclick="nextStep('qual_over')">OVER $1 MILLION</button>
                        <button class="btn btn-blue" onclick="nextStep('qual_under')">$200K - $1M</button>
                        <button class="btn btn-red" onclick="nextStep('dq_rev')">UNDER $200K</button>
                    </div>`;
        }
        else if(step.includes('qual')) {
            html = `<div class="instruction">QUALIFIED</div>
                    <div class="script-text">"Great! I'm connecting you with a senior advisor. I'll stay on the line to introduce you."</div>
                    <div class="handoff-box"><strong>HANDOFF:</strong> "Hi (Advisor), I have (Client) on the line. They meet criteria for funding and want to explore options."</div>
                    <button class="btn btn-green" style="width:100%" onclick="location.reload()">TRANSFER DONE</button>`;
        }
        else if(step === 'dq_time') {
            html = `<div class="script-text">"Unfortunately, you need to be in business for <span class='highlight'>1 year</span>. Reach back out once a year has reached!"</div><button class="btn btn-red" style="width:100%" onclick="location.reload()">NEXT</button>`;
        }
        else if(step === 'dq_rev') {
            html = `<div class="script-text">"Unfortunately, we require <span class='highlight'>$200k+</span>. Please reach back out if your revenue grows!"</div><button class="btn btn-red" style="width:100%" onclick="location.reload()">NEXT</button>`;
        }
        else if(step === 'dq_ind') {
            html = `<div class="script-text">"I apologize, we don't fund <span class='highlight'>your specific industry</span> at this time. Have a great day!"</div><button class="btn btn-red" style="width:100%" onclick="location.reload()">NEXT</button>`;
        }
        
        engine.innerHTML = html;
    }
</script>
</body>
</html>
