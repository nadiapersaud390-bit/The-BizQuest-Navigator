<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer‚Äôs Compass | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --neon-green: #00ff88;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
            --text-main: #f0f0f0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- FANCY MODAL (POP-UP) --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .modal-box {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            padding: 40px;
            border-radius: 25px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 209, 255, 0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- GATEKEEPER --- */
        #gatekeeper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- DASHBOARD LAYOUT --- */
        .header {
            height: 80px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 2px solid #222;
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            flex-grow: 1;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .script-area {
            background: #111;
            border-radius: 25px;
            padding: 40px;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* --- BUTTONS --- */
        .btn {
            padding: 18px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: #222;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .btn-blue:hover { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 15px rgba(0,209,255,0.2); }
        .btn-red:hover { border-color: var(--neon-red); color: var(--neon-red); box-shadow: 0 0 15px rgba(255,49,49,0.2); }
        .btn-green { background: var(--neon-green); color: black; border: none; }
        .btn-green:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,255,136,0.4); }

        .active-gate { background: var(--neon-red) !important; border-color: white !important; }

        .script-text { font-size: 1.6rem; line-height: 1.4; margin-bottom: 30px; min-height: 100px; }
        .highlight { color: var(--neon-blue); font-weight: 900; }
    </style>
</head>
<body>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-box" id="modal-content" onclick="event.stopPropagation()">
        </div>
</div>

<div id="gatekeeper">
    <div class="modal-box" style="border-color: var(--neon-red);">
        <h2 style="color: var(--neon-red);">SECURITY CHECK</h2>
        <p>Click the 3 <strong>DISQUALIFIED</strong> industries:</p>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn btn-blue" onclick="gateToggle(this, 'Trucking')">üöõ Trucking</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Lawyers')">‚öñÔ∏è Attorneys</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Construction')">üèóÔ∏è Construction (Trucks)</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Retail')">üçï Retail/Food</button>
        </div>
        <button id="unlock-btn" class="btn btn-green" style="margin-top:20px; display:none; width:100%;" onclick="unlock()">ACCESS DASHBOARD</button>
    </div>
</div>

<div class="header">
    <h1 style="font-size: 1.2rem; letter-spacing: 4px;">THE <span style="color: var(--neon-green);">CLOSER'S</span> COMPASS</h1>
    <div id="quote" style="color: var(--neon-gold); font-weight:bold;">"THE PERSON ASKING THE QUESTIONS CONTROLS THE CALL."</div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h3 style="color: var(--neon-red); text-align: center;">üö® PRANK RADAR</h3>
        <button class="btn btn-red" onclick="openModal('CLOWN DETECTED', 'This person is asking for personal cash or rent money. <br><br><strong>SAY:</strong> &quot;We only provide working capital for established business operations. It sounds like you need a personal bank. Have a great day.&quot;')">ü§° PERSONAL LOAN</button>
        <button class="btn btn-red" onclick="openModal('SHADOW BUSINESS', 'Caller is giggling, has loud games in the background, or can\'t name their own revenue.<br><br><strong>SAY:</strong> &quot;It sounds like you aren‚Äôt ready for a professional line of credit yet. Call us back when your business reaches $200k.&quot;')">üå´Ô∏è THE VAGUE-IST</button>
        <button class="btn btn-red" onclick="openModal('CREDIT TRAP', 'They only want to talk about fixing their 400 credit score.<br><br><strong>SAY:</strong> &quot;We aren\'t a credit repair agency. We provide growth capital for healthy businesses.&quot;')">üìà CREDIT FIXER</button>
    </div>

    <div class="script-area">
        <div id="display-text" class="script-text">
            "Hi, this is <span class="highlight">(YOUR NAME)</span> from the <span class="highlight">BUSINESS LOAN DIVISION</span>. Am I speaking with the business owner?"
        </div>
        <div id="action-buttons">
            <button class="btn btn-green" onclick="flow(1)">YES, OWNER IS HERE</button>
            <button class="btn btn-blue" style="margin-top:10px;" onclick="flow('gatekeeper')">NO / TRANSFER OWNER</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color: var(--neon-blue); text-align: center;">üõ°Ô∏è REBUTTAL VAULT</h3>
        <button class="btn btn-blue" onclick="openModal('SCAM DEFENSE', '<strong>CUSTOMER:</strong> &quot;Is this a scam?&quot;<br><br><strong>YOU:</strong> &quot;Not at all. I‚Äôm not even authorized to pull your credit. I‚Äôm just verifying your pre-qualification for the business line of credit.&quot;')">"IS THIS A SCAM?"</button>
        <button class="btn btn-blue" onclick="openModal('TIME DEFENSE', '<strong>CUSTOMER:</strong> &quot;I\'m too busy!&quot;<br><br><strong>YOU:</strong> &quot;I\'ll be very quick. I just have 4 questions to see if you meet the criteria for the funding options we have on file.&quot;')">"I'M BUSY / HANG UP"</button>
        <button class="btn btn-blue" onclick="openModal('TRUST DEFENSE', '<strong>CUSTOMER:</strong> &quot;How did you get my number?&quot;<br><br><strong>YOU:</strong> &quot;Your business was flagged in our database as prequalified for working capital based on your industry and size.&quot;')">"WHO IS THIS?"</button>
    </div>
</div>

<script>
    /* MODAL LOGIC */
    function openModal(title, text) {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="color:var(--neon-blue)">${title}</h2><p style="line-height:1.6; font-size:1.1rem;">${text}</p><button class="btn btn-green" style="width:100%" onclick="closeModal()">GOT IT</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    /* GATEKEEPER LOGIC */
    let selected = [];
    function gateToggle(btn, ind) {
        if(selected.includes(ind)) { selected = selected.filter(i => i !== ind); btn.classList.remove('active-gate'); }
        else { selected.push(ind); btn.classList.add('active-gate'); }
        const core = ['Trucking', 'Lawyers', 'Construction'];
        const isReady = core.every(c => selected.includes(c)) && selected.length === 3;
        document.getElementById('unlock-btn').style.display = isReady ? 'block' : 'none';
    }
    function unlock() { document.getElementById('gatekeeper').style.display = 'none'; }

    /* SCRIPT FLOW LOGIC */
    function flow(step) {
        const text = document.getElementById('display-text');
        const btns = document.getElementById('action-buttons');

        if(step === 'gatekeeper') {
            text.innerHTML = `"Can I please speak with the owner or the managing partner? I'll hold."`;
            btns.innerHTML = `<button class="btn btn-green" onclick="flow(1)">OWNER IS NOW ON LINE</button>`;
        }
        else if(step === 1) {
            text.innerHTML = `"Perfect, I'll be quick. We're following up because you were <span class='highlight'>prequalified</span> for a business line of credit. I'm not pulling credit, just checking 4 qualifying questions..."`;
            btns.innerHTML = `<button class="btn btn-green" onclick="flow(2)">PROCEED TO QUESTIONS</button>`;
        }
        else if(step === 2) {
            text.innerHTML = `<span class='highlight'>QUALIFICATION:</span><br>1. Business open 1+ Year?<br>2. You own 50%+?`;
            btns.innerHTML = `<button class="btn btn-green" onclick="flow(3)">YES TO BOTH</button><button class="btn btn-red" style="margin-top:10px;" onclick="flow('dq')">NO / DISQUALIFY</button>`;
        }
        else if(step === 3) {
            text.innerHTML = `<span class='highlight'>REVENUE CHECK:</span><br>What is your rough estimate of gross annual revenue?`;
            btns.innerHTML = `
                <button class="btn btn-green" onclick="flow('over')">üí∞ OVER $1 MILLION</button>
                <button class="btn btn-blue" style="margin-top:10px;" onclick="flow('under')">üíµ $200K - $1M</button>
                <button class="btn btn-red" style="margin-top:10px;" onclick="flow('dq')">‚ùå UNDER $200K</button>`;
        }
        else if(step === 'over') {
            text.innerHTML = `<h2 style='color:var(--neon-green)'>üî• HIGH VALUE LEAD</h2>Connect to Senior Advisor using <strong>OVER 1 MILLION</strong> button.`;
            btns.innerHTML = `<button class="btn btn-green" onclick="location.reload()">COMPLETE HANDOFF</button>`;
        }
        else if(step === 'under') {
            text.innerHTML = `<h2 style='color:var(--neon-blue)'>‚úÖ QUALIFIED</h2>Connect to Senior Advisor using <strong>UNDER 1 MILLION</strong> button.`;
            btns.innerHTML = `<button class="btn btn-blue" onclick="location.reload()">COMPLETE HANDOFF</button>`;
        }
        else if(step === 'dq') {
            text.innerHTML = `<h2 style='color:var(--neon-red)'>‚ùå NOT QUALIFIED</h2>Industry, Revenue, or Time in business does not meet criteria.`;
            btns.innerHTML = `<button class="btn btn-red" onclick="location.reload()">NEXT CALL</button>`;
        }
    }
</script>
</body>
</html>
