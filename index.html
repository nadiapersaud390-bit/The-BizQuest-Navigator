<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer‚Äôs Compass | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --neon-green: #00ff88;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- MODALS --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center; justify-content: center;
        }

        .modal-box {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            padding: 40px; border-radius: 25px;
            max-width: 500px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 209, 255, 0.3);
        }

        /* --- LAYOUT --- */
        .header {
            height: 70px; background: #111;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 2px solid #222;
        }

        .main-container {
            display: grid; grid-template-columns: 280px 1fr 280px;
            flex-grow: 1; gap: 20px; padding: 20px; box-sizing: border-box;
        }

        .sidebar {
            background: var(--card-bg); border-radius: 20px;
            padding: 20px; border: 1px solid #222;
            display: flex; flex-direction: column; gap: 12px;
        }

        .script-area {
            background: #111; border-radius: 25px;
            padding: 50px; border: 1px solid #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.7);
            text-align: center; display: flex; flex-direction: column; justify-content: center;
        }

        /* --- BUTTONS --- */
        .btn {
            padding: 15px; border-radius: 12px; border: 2px solid transparent;
            background: #222; color: white; cursor: pointer;
            font-weight: 700; transition: all 0.2s; text-transform: uppercase;
        }

        .btn-blue:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-red:hover { border-color: var(--neon-red); color: var(--neon-red); }
        .btn-green { background: var(--neon-green); color: black; border: none; }
        .btn-green:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,255,136,0.4); }

        .industry-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;
        }

        .script-text { font-size: 1.7rem; line-height: 1.4; margin-bottom: 30px; font-weight: 400; }
        .highlight { color: var(--neon-blue); font-weight: 900; }
        .instruction { color: var(--neon-gold); font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;}
    </style>
</head>
<body>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<div class="header">
    <h1 style="font-size: 1.1rem; letter-spacing: 3px;">THE <span style="color: var(--neon-green);">CLOSER'S</span> COMPASS</h1>
    <div id="quote" style="color: var(--neon-gold); font-weight: bold;">"MOTIVATION: YOUR NEXT 'YES' IS BEHIND THE NEXT 'NO'."</div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h3 style="color: var(--neon-red); text-align: center;">üö® PRANK RADAR</h3>
        <button class="btn btn-red" onclick="openModal('CLOWN DETECTED', 'Asking for personal money.<br><br><strong>SAY:</strong> &quot;Unfortunately, we only provide capital for business operations. Feel free to reach back out if you start a formal business.&quot;')">ü§° PERSONAL ASK</button>
        <button class="btn btn-red" onclick="openModal('PRANK CALL', 'Giggling or loud background games.<br><br><strong>SAY:</strong> &quot;It sounds like you aren‚Äôt ready for a professional line of credit. Have a great day.&quot;')">üå´Ô∏è GIGGLING</button>
    </div>

    <div class="script-area" id="script-engine">
        <div class="instruction">Intro</div>
        <div class="script-text">
            "Hi, this is <span class="highlight">(YOUR NAME)</span> from the <span class="highlight">BUSINESS LOAN DIVISION</span>. Am I speaking with the business owner?"
        </div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button class="btn btn-green" style="width: 200px;" onclick="nextStep('intro_yes')">YES</button>
            <button class="btn btn-blue" style="width: 200px;" onclick="nextStep('intro_no')">NO / TRANSFER</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color: var(--neon-blue); text-align: center;">üõ°Ô∏è REBUTTAL VAULT</h3>
        <button class="btn btn-blue" onclick="openModal('SCAM DEFENSE', '<strong>YOU:</strong> &quot;Not at all. I‚Äôm not even authorized to pull your credit. I‚Äôm just verifying your pre-qualification.&quot;')">"IS THIS A SCAM?"</button>
        <button class="btn btn-blue" onclick="openModal('TIME DEFENSE', '<strong>YOU:</strong> &quot;I\'ll be very quick. I just have 4 questions to see if you meet the funding criteria on file.&quot;')">"I'M BUSY"</button>
    </div>
</div>

<script>
    const engine = document.getElementById('script-engine');

    function openModal(title, text) {
        document.getElementById('modal-content').innerHTML = `<h2 style="color:var(--neon-blue)">${title}</h2><p>${text}</p><button class="btn btn-green" style="width:100%" onclick="closeModal()">BACK TO CALL</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function nextStep(step) {
        let html = "";

        if(step === 'intro_no') {
            html = `<div class="instruction">Gatekeeper</div>
                    <div class="script-text">"Can I please speak with the owner or the managing partner? I'll hold."</div>
                    <button class="btn btn-green" onclick="nextStep('intro_yes')">OWNER IS NOW ON LINE</button>`;
        }
        
        else if(step === 'intro_yes') {
            html = `<div class="instruction">The Hook</div>
                    <div class="script-text">"Perfect! We're following up because you were <span class='highlight'>prequalified</span> for a business line of credit. I'm not pulling credit, just asking a few questions..."</div>
                    <button class="btn btn-green" onclick="nextStep('q1')">START QUALIFYING</button>`;
        }

        else if(step === 'q1') {
            html = `<div class="instruction">Question 1</div>
                    <div class="script-text">"Have you been in business for <span class='highlight'>at least 1 year?</span>"</div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-green" style="flex:1" onclick="nextStep('q2')">YES (1 YEAR+)</button>
                        <button class="btn btn-red" style="flex:1" onclick="nextStep('dq_time')">NO (UNDER 1 YR)</button>
                    </div>`;
        }

        else if(step === 'q2') {
            html = `<div class="instruction">Question 2</div>
                    <div class="script-text">"What type of <span class='highlight'>industry</span> are you in?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-blue" onclick="nextStep('q3')">üõ†Ô∏è Construction</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üçï Restaurant</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">üöõ Trucking</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">‚öñÔ∏è Attorney</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üè¢ Other</button>
                    </div>`;
        }

        else if(step === 'q3') {
            html = `<div class="instruction">Question 3</div>
                    <div class="script-text">"Are you the <span class='highlight'>majority owner</span> (50%+ balance)?"</div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-green" style="flex:1" onclick="nextStep('q4')">YES</button>
                        <button class="btn btn-red" style="flex:1" onclick="nextStep('dq_partner')">NO (UNDER 50%)</button>
                    </div>`;
        }

        else if(step === 'q4') {
            html = `<div class="instruction">Question 4</div>
                    <div class="script-text">"Does the business generate at least <span class='highlight'>$1 Million</span> a year in revenue?"</div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-green" style="flex:1" onclick="nextStep('est_over')">YES ($1M+)</button>
                        <button class="btn btn-blue" style="flex:1" onclick="nextStep('q4_under')">NO (UNDER $1M)</button>
                    </div>`;
        }

        else if(step === 'q4_under') {
            html = `<div class="instruction">Revenue Floor</div>
                    <div class="script-text">"Does it generate at least <span class='highlight'>$200,000</span> per year?"</div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-blue" style="flex:1" onclick="nextStep('est_under')">YES ($200K+)</button>
                        <button class="btn btn-red" style="flex:1" onclick="nextStep('dq_rev')">NO (UNDER $200K)</button>
                    </div>`;
        }

        /* REVENUE ESTIMATE STEPS */
        else if(step === 'est_over') {
            html = `<div class="instruction">Estimate</div>
                    <div class="script-text">"Can you please provide a <span class='highlight'>rough estimate</span> of how much?"</div>
                    <button class="btn btn-green" onclick="nextStep('qualified_over')">GO TO TRANSFER</button>`;
        }
        else if(step === 'est_under') {
            html = `<div class="instruction">Estimate</div>
                    <div class="script-text">"Can you please provide a <span class='highlight'>rough estimate</span> of how much?"</div>
                    <button class="btn btn-blue" onclick="nextStep('qualified_under')">GO TO TRANSFER</button>`;
        }

        /* FINAL QUALIFIED SCREENS */
        else if(step === 'qualified_over') {
            html = `<div class="instruction" style="color:var(--neon-green)">HIGH VALUE TRANSFER</div>
                    <div class="script-text">"Great! I'm going to connect you with a senior advisor. I'll stay on the line and introduce you."</div>
                    <button class="btn btn-green" style="width:100%" onclick="location.reload()">TRANSFER: OVER 1 MILL</button>`;
        }
        else if(step === 'qualified_under') {
            html = `<div class="instruction" style="color:var(--neon-blue)">QUALIFIED TRANSFER</div>
                    <div class="script-text">"Great! I'm going to connect you with a senior advisor. I'll stay on the line and introduce you."</div>
                    <button class="btn btn-blue" style="width:100%" onclick="location.reload()">TRANSFER: UNDER 1 MILL</button>`;
        }

        /* DISQUALIFIED EXIT SCRIPTS */
        else if(step === 'dq_time') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: TIME REQUIREMENT</div>
                    <div class="script-text">"Unfortunately, you are <span class='highlight'>not qualified</span> yet. To be eligible, you need to be in business for 1 year or more. <br><br>If you are interested when a year has reached, you can always reach out back to us!"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">END CALL / NEXT</button>`;
        }
        else if(step === 'dq_rev') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: REVENUE REQUIREMENT</div>
                    <div class="script-text">"Unfortunately, you are <span class='highlight'>not qualified</span> at this time. Our current programs require at least $200k in annual revenue. <br><br>If your revenue increases in the future, please reach back out!"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">END CALL / NEXT</button>`;
        }
        else if(step === 'dq_ind') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: RESTRICTED INDUSTRY</div>
                    <div class="script-text">"I apologize, but we currently do not have funding programs for <span class='highlight'>your specific industry</span>. Have a great day!"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">END CALL / NEXT</button>`;
        }
        else if(step === 'dq_partner') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: PARTNER NEEDED</div>
                    <div class="script-text">"Since we need a majority partner for these options, is there a time we can get the <span class='highlight'>majority partner</span> on a brief 2-minute call?"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">SET CALLBACK / NEXT</button>`;
        }

        engine.innerHTML = html;
    }
</script>
</body>
</html>
