<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer‚Äôs Compass | BizLoan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --neon-green: #00ff88;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* --- GATEKEEPER POP-UP --- */
        #gatekeeper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- MODALS --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(10px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }

        .modal-box {
            background: var(--card-bg); border: 2px solid var(--neon-blue);
            padding: 40px; border-radius: 25px; max-width: 500px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 209, 255, 0.3);
        }

        /* --- LAYOUT --- */
        .header {
            height: 70px; background: #111; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 40px; border-bottom: 2px solid #222;
        }

        .main-container {
            display: grid; grid-template-columns: 280px 1fr 280px;
            flex-grow: 1; gap: 20px; padding: 20px; box-sizing: border-box;
        }

        .sidebar {
            background: var(--card-bg); border-radius: 20px; padding: 20px; 
            border: 1px solid #222; display: flex; flex-direction: column; gap: 12px;
        }

        .script-area {
            background: #111; border-radius: 25px; padding: 50px; border: 1px solid #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.7); text-align: center;
            display: flex; flex-direction: column; justify-content: center;
        }

        .btn {
            padding: 15px; border-radius: 12px; border: 2px solid transparent;
            background: #222; color: white; cursor: pointer; font-weight: 700; 
            transition: all 0.2s; text-transform: uppercase;
        }

        .btn-blue:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-red:hover { border-color: var(--neon-red); color: var(--neon-red); }
        .btn-green { background: var(--neon-green); color: black; border: none; }
        .active-gate { background: var(--neon-red) !important; color: white !important; border: 1px solid white; }

        .industry-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;
        }

        .script-text { font-size: 1.6rem; line-height: 1.4; margin-bottom: 30px; }
        .highlight { color: var(--neon-blue); font-weight: 900; }
        .instruction { color: var(--neon-gold); font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; }
        
        .handoff-box {
            background: #222; border: 1px dashed var(--neon-green); padding: 15px; border-radius: 10px; margin-top: 15px; text-align: left; font-size: 0.9rem;
        }
    </style>
</head>
<body onload="setRandomQuote()">

<div id="gatekeeper">
    <div class="modal-box" style="border-color: var(--neon-red);">
        <h2 style="color: var(--neon-red); margin-top: 0;">ACCESS RESTRICTED</h2>
        <p>Select the <strong>3 INDUSTRIES</strong> we never fund to unlock:</p>
        <div class="industry-grid">
            <button class="btn btn-blue" onclick="gateToggle(this, 'Construction')">üèóÔ∏è Construction</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Trucking')">üöõ Trucking</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Retail')">üì¶ Retail</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Attorneys')">‚öñÔ∏è Attorneys</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Transport')">üì¶ Transport</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Medical')">üè• Medical</button>
        </div>
        <button id="unlock-btn" class="btn btn-green" style="margin-top:30px; width: 100%; display: none;" onclick="unlock()">ENTER DASHBOARD</button>
    </div>
</div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<div class="header">
    <h1 style="font-size: 1.1rem; letter-spacing: 3px;">THE <span style="color: var(--neon-green);">CLOSER'S</span> COMPASS</h1>
    <div id="quote-display" style="color: var(--neon-gold); font-weight: bold; font-style: italic;"></div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h3 style="color: var(--neon-red); text-align: center; font-size: 0.8rem;">üö® PRANK RADAR</h3>
        <button class="btn btn-red" onclick="openModal('RED FLAG: JOHN SMITH', 'Generic names are a 90% chance of a prank.<br><br><strong>SAY:</strong> &quot;I need the legal name as it appears on your business tax returns.&quot;')">üë§ NAME: JOHN SMITH</button>
        <button class="btn btn-red" onclick="openModal('RED FLAG: MR. YES', 'Answering &quot;Yes&quot; instantly to everything.<br><br><strong>TEST:</strong> &quot;What is the exact zip code where the business is registered?&quot;')">‚úÖ ALWAYS SAYS YES</button>
        <button class="btn btn-red" onclick="openModal('RED FLAG: ADULT', 'Strip Clubs, Porn, or Adult Escort.<br><br><strong>SAY:</strong> &quot;Unfortunately, our programs do not cover the adult entertainment industry.&quot;')">üîû STRIP CLUB / PORN</button>
    </div>

    <div class="script-area" id="script-engine">
        <div class="instruction">Intro</div>
        <div class="script-text">
            "Hi, this is <span class="highlight">(YOUR NAME)</span> from the <span class="highlight">BUSINESS LOAN DIVISION</span>. Am I speaking with the business owner?"
        </div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button class="btn btn-green" style="width: 200px;" onclick="nextStep('intro_yes')">YES</button>
            <button class="btn btn-blue" style="width: 200px;" onclick="nextStep('intro_no')">NO / TRANSFER</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="color: var(--neon-blue); text-align: center; font-size: 0.8rem;">üõ°Ô∏è REBUTTAL VAULT</h3>
        <button class="btn btn-blue" onclick="openModal('SCAM DEFENSE', '<strong>YOU:</strong> &quot;Not at all. I‚Äôm not even authorized to pull your credit. I‚Äôm just verifying your pre-qualification.&quot;')">"IS THIS A SCAM?"</button>
        <button class="btn btn-blue" onclick="openModal('TIME DEFENSE', '<strong>YOU:</strong> &quot;I\'ll be very quick. I just have 4 questions to see if you meet the funding criteria on file.&quot;')">"I'M BUSY"</button>
    </div>
</div>

<script>
    /* 1. RANDOM QUOTE ENGINE */
    const quotes = [
        "MOTIVATION: YOUR NEXT CALL IS A $1M LEAD.",
        "MOTIVATION: SELL THE APPOINTMENT, NOT THE LOAN.",
        "MOTIVATION: DON'T STOP UNTIL YOU'RE PROUD.",
        "MOTIVATION: EVERY 'NO' IS ONE STEP CLOSER TO A TRANSFER.",
        "MOTIVATION: THE PERSON ASKING THE QUESTIONS CONTROLS THE CALL.",
        "MOTIVATION: BE THE HUSTLE YOU WANT TO SEE."
    ];
    function setRandomQuote() {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote-display').innerText = q;
    }

    /* 2. GATEKEEPER LOGIC */
    let selected = [];
    const restricted = ['Trucking', 'Attorneys', 'Transport'];
    function gateToggle(btn, industry) {
        if(selected.includes(industry)) {
            selected = selected.filter(i => i !== industry);
            btn.classList.remove('active-gate');
        } else {
            selected.push(industry);
            btn.classList.add('active-gate');
        }
        const isCorrect = restricted.every(r => selected.includes(r)) && selected.length === 3;
        document.getElementById('unlock-btn').style.display = isCorrect ? 'block' : 'none';
    }
    function unlock() { document.getElementById('gatekeeper').style.display = 'none'; }

    /* 3. MODAL LOGIC */
    function openModal(title, text) {
        document.getElementById('modal-content').innerHTML = `
            <h2 style="color:var(--neon-blue); margin-top:0;">${title}</h2>
            <p style="font-size:1.1rem; line-height:1.6;">${text}</p>
            <button class="btn btn-green" style="width:100%" onclick="closeModal()">BACK TO CALL</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    /* 4. SCRIPT ENGINE */
    const engine = document.getElementById('script-engine');
    function nextStep(step) {
        let html = "";
        if(step === 'intro_no') {
            html = `<div class="instruction">Gatekeeper</div>
                    <div class="script-text">"Can I please speak with the owner or the managing partner? I'll hold."</div>
                    <button class="btn btn-green" onclick="nextStep('intro_yes')">OWNER IS ON LINE</button>`;
        }
        else if(step === 'intro_yes') {
            html = `<div class="instruction">The Hook</div>
                    <div class="script-text">"Perfect! We're following up because you were <span class='highlight'>prequalified</span> for a business line of credit. I'm not pulling credit, just asking 4 questions..."</div>
                    <button class="btn btn-green" onclick="nextStep('q1')">START QUALIFYING</button>`;
        }
        else if(step === 'q1') {
            html = `<div class="instruction">Question 1</div>
                    <div class="script-text">"Have you been in business for <span class='highlight'>at least 1 year?</span>"</div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-green" style="flex:1" onclick="nextStep('q2')">YES (1 YEAR+)</button>
                        <button class="btn btn-red" style="flex:1" onclick="nextStep('dq_time')">NO (UNDER 1 YR)</button>
                    </div>`;
        }
        else if(step === 'q2') {
            html = `<div class="instruction">Question 2</div>
                    <div class="script-text">"What type of <span class='highlight'>industry</span> are you in?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-blue" onclick="nextStep('q3')">üõ†Ô∏è Construction</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üçï Restaurant</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">üöõ Trucking</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">‚öñÔ∏è Attorney</button>
                        <button class="btn btn-red" onclick="nextStep('dq_ind')">üîû Adult Industry</button>
                    </div>`;
        }
        else if(step === 'q3') {
            html = `<div class="instruction">Question 3</div>
                    <div class="script-text">"Are you at least <span class='highlight'>50% owner</span>?"</div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button class="btn btn-green" style="flex:1" onclick="nextStep('q4')">YES</button>
                        <button class="btn btn-red" style="flex:1" onclick="nextStep('dq_partner')">NO (UNDER 50%)</button>
                    </div>`;
        }
        else if(step === 'q4') {
            html = `<div class="instruction">Question 4</div>
                    <div class="script-text">"Exactly <span class='highlight'>how much revenue</span> did the business generate in the last year?"</div>
                    <div style="display:grid; grid-template-columns: 1fr; gap:10px;">
                        <button class="btn btn-green" onclick="nextStep('qualified_over')">THEY SAID: OVER $1 MILLION</button>
                        <button class="btn btn-blue" onclick="nextStep('qualified_under')">THEY SAID: $200K - $1 MILLION</button>
                        <button class="btn btn-red" onclick="nextStep('dq_rev')">THEY SAID: UNDER $200K</button>
                    </div>`;
        }
        else if(step === 'qualified_over') {
            html = `<div class="instruction" style="color:var(--neon-green)">STATUS: $1M+</div>
                    <div class="script-text">"Great! I'm connecting you with a senior advisor. I'll stay on the line to introduce you."</div>
                    <div class="handoff-box"><strong>HANDOFF:</strong> "Hi, I have (Client) on the line. Their business meets the criteria for funding. Go ahead."</div>
                    <button class="btn btn-green" style="width:100%; margin-top:10px;" onclick="location.reload()">TRANSFER: OVER 1 MILL BUTTON</button>`;
        }
        else if(step === 'qualified_under') {
            html = `<div class="instruction" style="color:var(--neon-blue)">STATUS: $200K+</div>
                    <div class="script-text">"Great! I'm connecting you with a senior advisor. I'll stay on the line to introduce you."</div>
                    <div class="handoff-box"><strong>HANDOFF:</strong> "Hi, I have (Client) on the line. Their business meets the criteria for funding. Go ahead."</div>
                    <button class="btn btn-blue" style="width:100%; margin-top:10px;" onclick="location.reload()">TRANSFER: UNDER 1 MILL BUTTON</button>`;
        }
        else if(step === 'dq_time') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: TIME</div>
                    <div class="script-text">"Unfortunately, you are not qualified yet. You must be in business <span class='highlight'>1 year+</span>. Reach back out to us when you hit that mark!"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">END CALL</button>`;
        }
        else if(step === 'dq_rev') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: REVENUE</div>
                    <div class="script-text">"Unfortunately, you are not qualified yet. We require at least <span class='highlight'>$200k/year</span>. Reach back out once your revenue grows!"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">END CALL</button>`;
        }
        else if(step === 'dq_ind') {
            html = `<div class="instruction" style="color:var(--neon-red)">EXIT: INDUSTRY</div>
                    <div class="script-text">"I apologize, but we do not have programs for your <span class='highlight'>specific industry</span> at this time. Have a great day!"</div>
                    <button class="btn btn-red" style="width:100%" onclick="location.reload()">END CALL</button>`;
        }
        engine.innerHTML = html;
    }
</script>
</body>
</html>
