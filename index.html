<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer‚Äôs Compass | Master Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --neon-green: #00ff88;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-dark); color: #f0f0f0; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* SECURITY GATE */
        #gatekeeper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        
        /* MODALS */
        #modal-overlay, #form-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(12px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: var(--card-bg); border: 2px solid var(--neon-blue); padding: 40px; border-radius: 25px; max-width: 550px; text-align: center; }
        .form-box { background: #111; border: 3px solid var(--neon-green); padding: 30px; border-radius: 20px; width: 400px; }

        .header { height: 70px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 2px solid #222; }
        .main-container { display: grid; grid-template-columns: 310px 1fr 310px; flex-grow: 1; gap: 20px; padding: 20px; box-sizing: border-box; }
        .sidebar { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid #222; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .script-area { background: #111; border-radius: 25px; padding: 30px; border: 1px solid #333; text-align: center; display: flex; flex-direction: column; justify-content: center; position: relative; }

        .btn { padding: 12px; border-radius: 12px; border: 2px solid transparent; background: #222; color: white; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.7rem; transition: 0.2s; }
        .btn-blue:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-red:hover { border-color: var(--neon-red); color: var(--neon-red); }
        .btn-green { background: var(--neon-green); color: black; border: none; }
        .active-gate { background: var(--neon-red) !important; color: white !important; border: 1px solid white; }

        .industry-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .script-text { font-size: 1.25rem; line-height: 1.4; margin-bottom: 15px; }
        .highlight { color: var(--neon-blue); font-weight: 900; }
        .instruction { color: var(--neon-gold); font-size: 0.8rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;}
        
        .calc-box { background: #1a1a1e; border: 1px solid #444; padding: 15px; border-radius: 12px; margin: 10px 0; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .calc-input { background: #000; border: 1px solid var(--neon-blue); color: var(--neon-green); font-size: 1.2rem; padding: 8px; border-radius: 8px; text-align: center; width: 180px; }
        .calc-result { color: var(--neon-gold); font-weight: 900; font-size: 1.3rem; }

        .form-group { text-align: left; margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.7rem; color: var(--neon-green); margin-bottom: 4px; }
        .form-input { width: 100%; background: #000; border: 1px solid #444; padding: 10px; border-radius: 8px; color: white; font-size: 0.9rem; box-sizing: border-box; }
    </style>
</head>
<body onload="init()">

<div id="gatekeeper">
    <div class="modal-box" style="border-color: var(--neon-red);">
        <h2 style="color: var(--neon-red); margin-top: 0;">SECURITY GATE</h2>
        <p>Select the <strong>3 RESTRICTED</strong> industries to unlock:</p>
        <div class="industry-grid">
            <button class="btn btn-blue" onclick="gateToggle(this, 'Trucking')">üöõ Trucking/Vans</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Attorneys')">‚öñÔ∏è Attorneys/Lawyers</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Transport')">üì¶ Transportation</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Retail')">üì¶ Retail</button>
        </div>
        <button id="unlock-btn" class="btn btn-green" style="margin-top:30px; width: 100%; display: none;" onclick="unlock()">ENTER DASHBOARD</button>
    </div>
</div>

<div id="form-overlay">
    <div class="form-box">
        <h2 style="color: var(--neon-green); margin-top: 0; text-align: center;">CLIENT INTAKE</h2>
        <div class="form-group"><label>BUSINESS LEGAL NAME</label><input type="text" class="form-input"></div>
        <div class="form-group"><label>OWNER FULL NAME</label><input type="text" class="form-input"></div>
        <div class="form-group"><label>BEST PHONE NUMBER</label><input type="text" class="form-input"></div>
        <div class="form-group"><label>BEST EMAIL ADDRESS</label><input type="email" class="form-input"></div>
        <button class="btn btn-green" style="width: 100%; margin-top: 10px;" onclick="closeForm()">SAVE & FINISH</button>
    </div>
</div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<div class="header">
    <h1 style="font-size: 1.1rem; letter-spacing: 3px;">THE <span style="color: var(--neon-green);">CLOSER'S</span> COMPASS</h1>
    <div id="quote-display" style="color: var(--neon-gold); font-weight: bold; font-size: 0.8rem;"></div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h3 style="color: var(--neon-red); text-align: center; font-size: 0.8rem;">üö® PRANK RADAR</h3>
        <button class="btn btn-red" onclick="openModal('üîû ADULT/PORN', '<strong>SAY:</strong> &quot;We do not fund the adult industry. Have a good day.&quot;<br><strong>HANG UP.</strong>')">üîû PORN / STRIP CLUB</button>
        <button class="btn btn-red" onclick="openModal('üë§ NAME CLOWN', '<strong>SAY:</strong> &quot;We cannot proceed at this time. Thank you.&quot;<br><strong>HANG UP.</strong>')">üë§ NAME: JOHN SMITH</button>
        <button class="btn btn-red" onclick="openModal('üîä NOISE', '<strong>SAY:</strong> &quot;I cannot hear you clearly. Please call back later.&quot;')">üîä PARTY NOISE</button>
        <button class="btn btn-red" onclick="openModal('üç∫ INTOXICATED', '<strong>SAY:</strong> &quot;I am ending this call now. Goodbye.&quot;')">üç∫ AGGRESSIVE/DRUNK</button>
    </div>

    <div class="script-area" id="script-engine">
        <div class="instruction">Intro</div>
        <div class="script-text">"Hi, this is <span class="highlight">(YOUR NAME)</span> from the <span class="highlight">BUSINESS LOAN DIVISION</span>. Am I speaking with the business owner?"</div>
        <button class="btn btn-green" style="width: 200px; margin: 0 auto;" onclick="nextStep('q1')">YES</button>
    </div>

    <div class="sidebar">
        <h3 style="color: var(--neon-blue); text-align: center; font-size: 0.8rem;">üõ°Ô∏è REBUTTAL VAULT</h3>
        <button class="btn btn-blue" onclick="openModal('WHICH COMPANY?', '&quot;We\'re the Business Loan Division. We help connect business owners to the right lending programs through our partner network.&quot;')">"WHICH COMPANY?"</button>
        <button class="btn btn-blue" onclick="openModal('IS THIS A SCAM?', '&quot;I understand. This is a legitimate outreach from the Business Loan Division in California. We work only with licensed financial institutions.&quot;')">"IS THIS A SCAM?"</button>
        <button class="btn btn-blue" onclick="openModal('EMAIL ME FIRST', '&quot;Once I connect you with the senior advisor, they can send you all the information directly. I just need to confirm details first.&quot;')">"EMAIL ME FIRST"</button>
    </div>
</div>

<script>
    const engine = document.getElementById('script-engine');
    const quotes = ["SMILE WHILE YOU TALK", "TONE IS THE CLOSER", "ENERGY OVER EVERYTHING"];
    function init() { document.getElementById('quote-display').innerText = quotes[Math.floor(Math.random() * quotes.length)]; }

    let selectedGate = [];
    function gateToggle(btn, ind) {
        if(selectedGate.includes(ind)) { selectedGate = selectedGate.filter(i => i !== ind); btn.classList.remove('active-gate'); }
        else { selectedGate.push(ind); btn.classList.add('active-gate'); }
        document.getElementById('unlock-btn').style.display = (selectedGate.length === 3 && selectedGate.includes('Trucking')) ? 'block' : 'none';
    }
    function unlock() { document.getElementById('gatekeeper').style.display = 'none'; }

    function openModal(title, text) {
        document.getElementById('modal-content').innerHTML = `<h2>${title}</h2><p>${text}</p><button class="btn btn-green" onclick="closeModal()">BACK</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    
    function openForm() { document.getElementById('form-overlay').style.display = 'flex'; }
    function closeForm() { document.getElementById('form-overlay').style.display = 'none'; nextStep('handoff'); }

    function calculateYearly() {
        const val = document.getElementById('monthlyRev').value;
        document.getElementById('yearlyResult').innerText = "YEARLY: $" + (val * 12).toLocaleString();
    }

    function nextStep(step) {
        let html = "";
        if(step === 'q1') {
            html = `<div class="instruction">Q1</div><div class="script-text">"Have you been in business for <span class='highlight'>at least 1 year?</span>"</div><div style="display:flex; gap:10px;"><button class="btn btn-green" style="flex:1" onclick="nextStep('q2')">YES</button><button class="btn btn-red" style="flex:1" onclick="nextStep('dq')">NO</button></div>`;
        }
        else if(step === 'q2') {
            html = `<div class="instruction">Q2 (Industry)</div><div class="script-text">"What type of <span class='highlight'>industry</span> are you in?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-blue" onclick="nextStep('const')">üõ†Ô∏è Construction</button>
                        <button class="btn btn-blue" onclick="nextStep('trans')">üì¶ Transportation</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üíä Pharmaceutical</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üè• Medical/Dental</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üçï Restaurant</button>
                        <button class="btn btn-red" onclick="nextStep('dq')">üöõ Trucking/Vans</button>
                        <button class="btn btn-red" onclick="nextStep('dq')">‚öñÔ∏è Attorney/Law</button>
                    </div>`;
        }
        else if(step === 'trans') {
            html = `<div class="instruction">Transport Drill-Down</div><div class="script-text">"What type of <span class='highlight'>transportation</span> service do you provide?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-red" onclick="nextStep('dq')">üöõ Truck / Van</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üöó Car / Limo</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üõ•Ô∏è Boat / Plane</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üö≤ Bicycle</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üèéÔ∏è Limousine</button>
                    </div>`;
        }
        else if(step === 'const') {
            html = `<div class="script-text">"Does your company deal with <span class='highlight'>trucking, vans, or transport?</span>"</div><div style="display:flex; gap:10px;"><button class="btn btn-blue" style="flex:1" onclick="nextStep('const_funds')">YES</button><button class="btn btn-green" style="flex:1" onclick="nextStep('q3')">NO</button></div>`;
        }
        else if(step === 'const_funds') {
            html = `<div class="script-text">"Is trucking a major part? And what will you be <span class='highlight'>using the funds for?</span>"</div><div style="display:grid; gap:10px;"><button class="btn btn-red" onclick="nextStep('dq')">BUYING TRUCKS</button><button class="btn btn-green" onclick="nextStep('q3')">PAYROLL / CREW / EQUIPMENT</button></div>`;
        }
        else if(step === 'q3') {
            html = `<div class="instruction">Q3</div><div class="script-text">"Are you at least <span class='highlight'>50% owner?</span>"</div><div style="display:flex; gap:10px;"><button class="btn btn-green" style="flex:1" onclick="nextStep('q4')">YES</button><button class="btn btn-red" style="flex:1" onclick="nextStep('dq')">NO</button></div>`;
        }
        else if(step === 'q4') {
            html = `<div class="instruction">Q4 (Revenue)</div><div class="script-text">"Exactly how much revenue did the business generate in the last year?"</div>
                    <div style="font-size:0.8rem; color:var(--neon-gold); margin-bottom:10px;">"We look for <span style='color:white;'>Gross Revenue</span> (total sales), not your Net income."</div>
                    <div class="calc-box"><input type="number" id="monthlyRev" class="calc-input" placeholder="Monthly Avg" oninput="calculateYearly()"><div id="yearlyResult" class="calc-result">YEARLY: $0</div></div>
                    <div style="display:grid; gap:8px;">
                        <button class="btn btn-green" onclick="nextStep('qualify')">OVER $1,000,000</button>
                        <button class="btn btn-blue" onclick="nextStep('qualify')">$200,000 - $1,000,000</button>
                        <button class="btn btn-red" onclick="nextStep('dq')">UNDER $200,000</button>
                    </div>`;
        }
        else if(step === 'qualify') {
            html = `<div class="instruction" style="color:var(--neon-green)">SUCCESS</div>
                    <div class="script-text">"Wonderful! u meet the prequalification criteria. Before I put you on the senior advisor can you please <span class='highlight'>confirm the name of the business</span>, and your <span class='highlight'>first and last name</span>?"</div>
                    <div class="script-text" style="font-size:1rem;">"Also, is this the <span class='highlight'>best phone number</span> and <span class='highlight'>email</span> for the advisor?"</div>
                    <button class="btn btn-green" style="width:100%; padding:15px;" onclick="openForm()">üëâ OPEN FORM & INPUT DATA</button>`;
        }
        else if(step === 'handoff') {
            html = `<div class="instruction">TRANSFER</div><div class="script-text">"Excellent. I have the advisor ready now. Please hold."</div>
                    <div style="border:1px dashed var(--neon-green); padding:10px; font-size:0.85rem;"><strong>SAY:</strong> "I have (Owner) from (Business) ready for a quote."</div>
                    <button class="btn btn-blue" style="width:100%; margin-top:10px;" onclick="location.reload()">NEXT CALL</button>`;
        }
        else if(step === 'dq') {
            html = `<div class="script-text">"I apologize, but we cannot move forward at this time. <span class='highlight'>Have a great day.</span>"</div><button class="btn btn-red" style="width:100%" onclick="location.reload()">NEXT CALL</button>`;
        }
        engine.innerHTML = html;
    }
</script>
</body>
</html>
