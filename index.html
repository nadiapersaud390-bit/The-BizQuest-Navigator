<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Closer‚Äôs Compass | Lead Capture</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --card-bg: #16161a;
            --neon-green: #00ff88;
            --neon-blue: #00d1ff;
            --neon-red: #ff3131;
            --neon-gold: #ffcc00;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
        }

        #gatekeeper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(12px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }

        .modal-box {
            background: var(--card-bg); border: 2px solid var(--neon-blue);
            padding: 40px; border-radius: 25px; max-width: 550px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 209, 255, 0.3);
        }

        .header {
            height: 70px; background: #111; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 40px; border-bottom: 2px solid #222;
        }

        .main-container {
            display: grid; grid-template-columns: 310px 1fr 310px;
            flex-grow: 1; gap: 20px; padding: 20px; box-sizing: border-box;
        }

        .sidebar {
            background: var(--card-bg); border-radius: 20px; padding: 20px; 
            border: 1px solid #222; display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto;
        }

        .script-area {
            background: #111; border-radius: 25px; padding: 30px; border: 1px solid #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.7); text-align: center;
            display: flex; flex-direction: column; justify-content: center;
        }

        .btn {
            padding: 12px; border-radius: 12px; border: 2px solid transparent;
            background: #222; color: white; cursor: pointer; font-weight: 700; 
            transition: all 0.2s; text-transform: uppercase; font-size: 0.7rem;
        }

        .btn-blue:hover { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-red:hover { border-color: var(--neon-red); color: var(--neon-red); }
        .btn-green { background: var(--neon-green); color: black; border: none; }
        .active-gate { background: var(--neon-red) !important; color: white !important; border: 1px solid white; }

        .industry-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }

        .script-text { font-size: 1.25rem; line-height: 1.4; margin-bottom: 15px; }
        .highlight { color: var(--neon-blue); font-weight: 900; }
        .instruction { color: var(--neon-gold); font-size: 0.8rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;}
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 5px; }
        .form-input { 
            width: 100%; background: #000; border: 1px solid #333; 
            padding: 12px; border-radius: 8px; color: white; font-size: 1rem;
            box-sizing: border-box;
        }
        .form-input:focus { border-color: var(--neon-green); outline: none; }

        .energy-tip {
            background: rgba(255, 49, 49, 0.15); color: #ff9999;
            padding: 10px; border-radius: 8px; margin-bottom: 10px; font-weight: bold; border: 1px solid var(--neon-red);
            font-size: 0.75rem;
        }
    </style>
</head>
<body onload="init()">

<div id="gatekeeper">
    <div class="modal-box" style="border-color: var(--neon-red);">
        <h2 style="color: var(--neon-red); margin-top: 0;">SECURITY GATE</h2>
        <p>Select the <strong>3 RESTRICTED</strong> industries to unlock:</p>
        <div class="industry-grid">
            <button class="btn btn-blue" onclick="gateToggle(this, 'Trucking')">üöõ Trucking/Vans</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Attorneys')">‚öñÔ∏è Attorneys/Lawyers</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Transport')">üì¶ Transportation</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'HVAC')">üõ†Ô∏è HVAC</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Medical')">üè• Medical</button>
            <button class="btn btn-blue" onclick="gateToggle(this, 'Retail')">üì¶ Retail</button>
        </div>
        <button id="unlock-btn" class="btn btn-green" style="margin-top:30px; width: 100%; display: none;" onclick="unlock()">ENTER DASHBOARD</button>
    </div>
</div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<div class="header">
    <h1 style="font-size: 1.1rem; letter-spacing: 3px;">THE <span style="color: var(--neon-green);">CLOSER'S</span> COMPASS</h1>
    <div id="quote-display" style="color: var(--neon-gold); font-weight: bold;"></div>
</div>

<div class="main-container">
    <!-- UPDATED PRANK RADAR -->
    <div class="sidebar">
        <h3 style="color: var(--neon-red); text-align: center; font-size: 0.8rem;">üö® PRANK RADAR</h3>
        <button class="btn btn-red" onclick="openModal('CLOWN: JOHN SMITH', 'Generic/Fake names.<br><br><strong>SAY:</strong> &quot;Unfortunately, we cannot proceed with this application. Thank you.&quot; <br><strong>HANG UP.</strong>')">üë§ NAME: JOHN SMITH</button>
        <button class="btn btn-red" onclick="openModal('ADULT INDUSTRY', 'Forbidden.<br><br><strong>SAY:</strong> &quot;We do not fund this industry. Have a good day.&quot; <br><strong>HANG UP.</strong>')">üîû STRIP CLUB / PORN</button>
        <button class="btn btn-red" onclick="openModal('BACKGROUND NOISE', 'Loud music or multiple voices laughing.<br><br><strong>SAY:</strong> &quot;I apologize, but I cannot hear you clearly. Please call us back from a quiet location.&quot;')">üîä PARTY NOISE</button>
        <button class="btn btn-red" onclick="openModal('DRUNK/AGGRESSIVE', 'Immediate Disconnect.<br><br><strong>SAY:</strong> &quot;I‚Äôm going to end this call now. Goodbye.&quot;')">üç∫ INTOXICATED / ANGRY</button>
    </div>

    <div class="script-area" id="script-engine">
        <div class="energy-tip">‚ö° ENERGY: Keep your tone UP. Smile while you talk!</div>
        <div class="instruction">Intro</div>
        <div class="script-text">"Hi, this is <span class="highlight">(YOUR NAME)</span> from the <span class="highlight">BUSINESS LOAN DIVISION</span>. Am I speaking with the business owner?"</div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button class="btn btn-green" style="width: 200px;" onclick="nextStep('intro_yes')">YES</button>
            <button class="btn btn-blue" style="width: 200px;" onclick="nextStep('intro_no')">NO / TRANSFER</button>
        </div>
    </div>

    <!-- EXPANDED REBUTTALS -->
    <div class="sidebar">
        <h3 style="color: var(--neon-blue); text-align: center; font-size: 0.8rem;">üõ°Ô∏è REBUTTAL VAULT</h3>
        <button class="btn btn-blue" onclick="openModal('WHICH COMPANY?', '&quot;We\'re the Business Loan Division. We help connect business owners to the right lending programs through our partner network.&quot;')">"WHICH COMPANY?"</button>
        <button class="btn btn-blue" onclick="openModal('IS THIS A SCAM?', '&quot;I understand the concern. This is a legitimate outreach from the Business Loan Division in California. We work only with licensed financial institutions.&quot;')">"IS THIS A SCAM?"</button>
        <button class="btn btn-blue" onclick="openModal('I HAVE NO TIME', '&quot;I completely understand. I only need 60 seconds to see if you qualify for the line of credit, then a senior advisor can email you the rest.&quot;')">"NO TIME / BUSY"</button>
        <button class="btn btn-blue" onclick="openModal('NOT INTERESTED', '&quot;I hear you. Most owners weren\'t interested until they saw the rates for our current lines of credit. It takes 30 seconds to check.&quot;')">"NOT INTERESTED"</button>
    </div>
</div>

<script>
    const engine = document.getElementById('script-engine');
    const quotes = ["ENERGY: TONE IS EVERYTHING.", "ENERGY: SMILE TO SELL.", "ENERGY: DON'T FLATLINE."];

    function init() { document.getElementById('quote-display').innerText = quotes[Math.floor(Math.random() * quotes.length)]; }

    let selected = [];
    const bad = ['Trucking', 'Attorneys', 'Transport'];
    function gateToggle(btn, ind) {
        if(selected.includes(ind)) { selected = selected.filter(i => i !== ind); btn.classList.remove('active-gate'); }
        else { selected.push(ind); btn.classList.add('active-gate'); }
        const ok = bad.every(b => selected.includes(b)) && selected.length === 3;
        document.getElementById('unlock-btn').style.display = ok ? 'block' : 'none';
    }
    function unlock() { document.getElementById('gatekeeper').style.display = 'none'; }

    function openModal(title, text) {
        document.getElementById('modal-content').innerHTML = `<h2 style="color:var(--neon-blue); margin-top:0;">${title}</h2><p style="font-size:1rem; line-height:1.6; text-align:left;">${text}</p><button class="btn btn-green" style="width:100%" onclick="closeModal()">BACK TO CALL</button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function nextStep(step) {
        let html = "";
        if(step === 'intro_yes') {
            html = `<div class="instruction">The Hook</div><div class="script-text">"Perfect! We're following up because you were <span class='highlight'>prequalified</span> for a business line of credit. I'm not calling to pull your credit, just asking 4 questions..."</div><button class="btn btn-green" onclick="nextStep('q1')">START</button>`;
        }
        else if(step === 'q1') {
            html = `<div class="instruction">Q1</div><div class="script-text">"Have you been in business for <span class='highlight'>at least 1 year?</span>"</div><div style="display:flex; gap:10px;"><button class="btn btn-green" style="flex:1" onclick="nextStep('q2')">YES</button><button class="btn btn-red" style="flex:1" onclick="nextStep('dq_firm')">NO</button></div>`;
        }
        else if(step === 'q2') {
            html = `<div class="instruction">Q2 (Industry Selection)</div><div class="script-text">"What type of <span class='highlight'>industry</span> are you in?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-blue" onclick="nextStep('const_drill')">üõ†Ô∏è Construction</button>
                        <button class="btn btn-blue" onclick="nextStep('trans_drill')">üì¶ Transportation</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üíä Pharmaceutical</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üè• Medical/Dental</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üîß HVAC/Plumbing</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üçï Restaurant</button>
                        <button class="btn btn-red" onclick="nextStep('dq_firm')">‚öñÔ∏è Attorney/Law</button>
                        <button class="btn btn-red" onclick="nextStep('dq_firm')">üöõ Trucking/Vans</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üè¢ Other</button>
                    </div>`;
        }
        else if(step === 'trans_drill') {
            html = `<div class="instruction">Transport Selection</div>
                    <div class="script-text">"Understood. What <span class='highlight'>type of transportation</span> service do you provide?"</div>
                    <div class="industry-grid">
                        <button class="btn btn-red" onclick="nextStep('dq_firm')">üöõ Truck</button>
                        <button class="btn btn-red" onclick="nextStep('dq_firm')">üöê Van</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üöó Car / Limo</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üõ•Ô∏è Boat / Plane</button>
                        <button class="btn btn-blue" onclick="nextStep('q3')">üö≤ Bicycle</button>
                    </div>`;
        }
        else if(step === 'const_drill') {
            html = `<div class="script-text">"Does your company deal with <span class='highlight'>trucking, vans, or transport?</span>"</div><div style="display:flex; gap:10px;"><button class="btn btn-blue" style="flex:1" onclick="nextStep('const_funds')">YES</button><button class="btn btn-green" style="flex:1" onclick="nextStep('q3')">NO</button></div>`;
        }
        else if(step === 'const_funds') {
            html = `<div class="script-text">"Is trucking a major part? And <span class='highlight'>what will you be using the funds for?</span> Is it like payroll, crew, or equipment?"</div><div style="display:grid; gap:10px;"><button class="btn btn-red" onclick="nextStep('dq_firm')">MAJOR TRUCKING / BUYING TRUCKS</button><button class="btn btn-green" onclick="nextStep('q3')">PAYROLL / CREW / CONST. EQUIP</button></div>`;
        }
        else if(step === 'q3') {
            html = `<div class="instruction">Q3</div><div class="script-text">"Are you at least <span class='highlight'>50% owner?</span>"</div><div style="display:flex; gap:10px;"><button class="btn btn-green" style="flex:1" onclick="nextStep('q4')">YES</button><button class="btn btn-red" style="flex:1" onclick="nextStep('dq_firm')">NO</button></div>`;
        }
        else if(step === 'q4') {
            html = `<div class="instruction">Q4 (Revenue)</div><div class="script-text">"Exactly <span class='highlight'>how much revenue</span> did the business generate in the last year?"</div>
                    <div style="display:grid; gap:8px;"><button class="btn btn-green" onclick="nextStep('form_start')">OVER $200K</button><button class="btn btn-red" onclick="nextStep('dq_firm')">UNDER $200K</button></div>`;
        }
        else if(step === 'form_start') {
            html = `<div class="instruction" style="color:var(--neon-green)">Wonderful! You meet the prequalification criteria.</div>
                    <div class="script-text" style="font-size: 1rem;">"Before I put you on with the senior advisor, I just need to confirm some details..."</div>
                    <div class="form-group"><label>BUSINESS NAME</label><input type="text" class="form-input" placeholder="Confirm Legal Business Name"></div>
                    <div class="form-group"><label>OWNER NAME (FIRST & LAST)</label><input type="text" class="form-input" placeholder="Confirm Full Name"></div>
                    <button class="btn btn-green" style="width:100%" onclick="nextStep('form_contact')">NEXT</button>`;
        }
        else if(step === 'form_contact') {
            html = `<div class="instruction" style="color:var(--neon-green)">Contact Verification</div>
                    <div class="script-text" style="font-size: 1rem;">"Is this the <span class='highlight'>best phone number</span> to reach you on? And what is the <span class='highlight'>best email</span> for the advisor to send the terms to?"</div>
                    <div class="form-group"><label>PHONE NUMBER</label><input type="text" class="form-input" placeholder="Best Contact Number"></div>
                    <div class="form-group"><label>EMAIL ADDRESS</label><input type="email" class="form-input" placeholder="Official Business Email"></div>
                    <button class="btn btn-green" style="width:100%" onclick="nextStep('handoff')">COMPLETE & TRANSFER</button>`;
        }
        else if(step === 'handoff') {
            html = `<div class="instruction">THE TRANSFER</div><div class="script-text">"Excellent. I have the advisor ready for you now. Please hold while I introduce you."</div><div style="background:#222; padding:15px; border-radius:12px; border:1px dashed var(--neon-green);"><strong>INTRODUCE:</strong> "Hi, I have (Client Name) on the line from (Business Name). They've met our funding criteria and are ready for their quote."</div><button class="btn btn-blue" style="width:100%; margin-top:10px;" onclick="location.reload()">NEXT CALL</button>`;
        }
        else if(step === 'dq_firm') {
            html = `<div class="instruction" style="color:var(--neon-red)">DISQUALIFIED</div><div class="script-text">"I apologize, but we cannot move forward with your business at this time. <span class='highlight'>Have a great day.</span>"</div><button class="btn btn-red" style="width:100%" onclick="location.reload()">NEXT CALL</button>`;
        }
        engine.innerHTML = html;
    }
</script>
</body>
</html>
